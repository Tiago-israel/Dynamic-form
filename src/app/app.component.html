<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-offset-3">
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Input Id</label>
                    <input type="text" name="id" [(ngModel)]="input.id" class="form-control" />
                </div>
                <div class="form-group col-md-3">
                    <label>Label</label>
                    <input type="text" name="label" [(ngModel)]="input.label" class="form-control" />
                </div>
                <div class="form-group col-md-3">
                    <label>Input Name</label>
                    <input type="text" name="name" [(ngModel)]="input.name" class="form-control" />
                </div>
                <div class="form-group col-md-3">
                    <label>Input type</label>
                    <select name="type" class="form-control" [(ngModel)]="input.type">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>wrapper class</label>
                    <input type="text" name="cssWrapper" [(ngModel)]="input.cssWrapper" class="form-control" />
                </div>
                <div class="form-group col-md-3">
                    <label>input class</label>
                    <input type="text" name="cssClass" [(ngModel)]="input.cssClass" class="form-control" />
                </div>
                <button (click)="addFuncao()">add function</button>
            </div>
            <div *ngFor="let funcao of funcoes" class="row">
                <div class="form-group col-md-6">
                    <label>Type</label>
                    <select [(ngModel)]="funcao.tipo" class="form-control">
                        <option value="change">Change</option>
                        <option value="keyup">KeyUp</option>
                        <option value="click">Click</option>
                    </select>
                </div>
                <div class="form-group  col-md-6">
                    <label>Function</label>
                    <textarea [(ngModel)]="funcao.funcao" class="form-control" rows="4" cols="50">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <button (click)="addInput()">Add</button>
            </div>
        </div>
    </div>
    <div class="row">
        <hr style="border: 1px solid red"/>
        <app-form #form [data]="modelForm"></app-form>
    </div>
</div>
